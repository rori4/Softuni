<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <title>Giveaway Add</title>
</head>
<body>

<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3" th:text="|${type} customer|"></h1></div>
                <br/>
                <form th:method="post" th:object="${giveaway}">
                    <div class="form-group row">
                        <label class="form-control-label">Sponsor</label>
                        <input type="text" class="form-control" th:field="*{sponsor}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Sweepstakes Name</label>
                        <input type="text" class="form-control" th:field="*{sweepstakesName}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Description</label>
                        <textarea type="text" class="form-control" th:field="*{description}" required></textarea>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">URL to Giveaway</label>
                        <input type="text" class="form-control" th:field="*{url}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">End Date</label>
                        <input type="date" class="form-control" placeholder="yyyy-MM-dd" th:field="*{endDate}"
                               required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Frequency</label>
                        <input type="text" class="form-control" th:field="*{frequesncy}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Restrictions</label>
                        <input type="text" class="form-control" th:field="*{restrictions}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Prize</label>
                        <input type="text" class="form-control" th:field="*{prize}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Prize Value</label>
                        <input type="number" min="0" class="form-control" th:field="*{prizeValue}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Your Personal Full Name</label>
                        <input type="text" class="form-control" th:field="*{personalName}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Gvieaway IMG Url</label>
                        <input type="text" class="form-control" th:field="*{giveawayImgUrl}" required/>
                    </div>
                    <div class="form-group row">
                        <label class="form-control-label">Comment</label>
                        <textarea type="text" class="form-control" th:field="*{comment}" required></textarea>
                    </div>
                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                           th:value="${type}"/>
                </form>
                <br/>
            </div>
        </div>
    </div>
</main>

</body>
</html>
