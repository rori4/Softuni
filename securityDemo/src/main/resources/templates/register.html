<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <title>Register</title>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <br/>
    <form method="post" th:object="${registrationModel}">
        <div class="form-group row" th:classappend="${#fields.hasErrors('username')} ? 'has-danger'">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-danger" id="username" placeholder="Username" th:field="*{username}"/>
                <div class="form-control-feedback" th:each="error : ${#fields.errors('username')}" th:text="${error}">Sorry, that username's taken. Try another?</div>
                <br/>
            </div>
        </div>
        <div class="form-group row" th:classappend="${#fields.hasErrors('password')} ? 'has-danger'">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control form-control-danger" id="password" placeholder="Password" th:field="*{password}"/>
                <div class="form-control-feedback" th:each="error : ${#fields.errors('password')}" th:text="${error}">Sorry, that password is not valid</div>
                <br/>
            </div>
        </div>
        <div class="form-group row" th:classappend="${passwordNotMatching != null} ? 'has-danger'">
        <label for="confirm_password" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control form-control-danger" id="confirm_password" placeholder="Confirm Password" th:field="*{confirmPassword}"/>
                <div class="form-control-feedback" th:if="${passwordNotMatching != null}" th:text="Passwords do not match!">Sorry, that password is not valid</div>
                <br/>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit" />
    </form>

</div>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
