<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <title>Login</title>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <br/>
    <div class="text-danger small" th:if="${error} != null" th:text="${error}"></div>
    <form method="post">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-danger" id="username" placeholder="Username" name="username"/>
                <br/>
            </div>
        </div>
        <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control form-control-danger" id="password" placeholder="Password" name="password"/>
                <br/>
            </div>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="rememberMe" />
                Remember Me
            </label>
        </div>
        <input type="submit" class="btn btn-primary" value="Log In"/>
    </form>

</div>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
